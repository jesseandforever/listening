<!DOCTYPE html>
<html>
  <head>
    <title>Paradise, destruction Listening Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Proxima Nova', sans-serif;
        margin: 0;
        padding: 0;
        background-color: transparent;
      }
      #map-container {
        position: relative;
        height: 90vh;
        width: 70%;
        margin: 0 auto;
        border: 8px solid #d2b48c;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .leaflet-container a {
        color: #8c6d3f;
      }
      #map-overlay {
        display: none; /* Hidden by default */
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255, 255, 255, 0.45);
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #222;
        cursor: pointer;
        user-select: none;
        text-align: center;
        z-index: 1000;
        padding: 20px;
      }

      /* Show overlay only on mobile (screen â‰¤768px) */
      @media (max-width: 768px) {
        #map-overlay {
          display: flex;
        }
      }
    </style>
  </head>

      <div id="map"></div>
