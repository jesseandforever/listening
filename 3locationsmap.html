<!DOCTYPE html>
<html>
<head>
  <title>Ellington Listening Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Proxima Nova', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }
    #map-container {
      position: relative;
      height: 90vh;
      width: 70%;
      margin: 0 auto;
      border: 8px solid #d2b48c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-container a {
      color: #8c6d3f;
    }
    #map-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.45);
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #222;
      cursor: pointer;
      user-select: none;
      text-align: center;
      z-index: 1000;
      padding: 20px;
    }
    @media (max-width: 768px) {
      #map-overlay {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="map-overlay">Tap to interact with map</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map');

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var customIcon = L.icon({
        iconUrl: 'https://static.wixstatic.com/media/e9bf4e_892589f4570441649ee621809cb3cfd9~mv2.png',
        iconSize: [60, 80],
        iconAnchor: [30, 80],
        popupAnchor: [0, -70]
      });

      // Only the three listening locations
      var locations = [
        { name: "Runyon Canyon Park, Los Angeles", coords: [34.1053, -118.3480] },
        { name: "Notre-Dame Cathedral, Paris", coords: [48.852968, 2.349902] },
        { name: "Senso-ji Temple, Tokyo", coords: [35.714765, 139.796655] }
      ];

      var markers = locations.map(function(loc) {
        return L.marker(loc.coords, { icon: customIcon }).bindPopup(loc.name);
      });

      var group = L.featureGroup(markers).addTo(map);
      map.fitBounds(group.getBounds(), { padding: [20, 20] });

      var overlay = document.getElementById('map-overlay');
      var mapDiv = document.getElementById('map');
      var isMobile = window.matchMedia("(max-width: 768px)").matches;

      if (isMobile) {
        mapDiv.style.pointerEvents = 'none';
        map.dragging.disable();
        map.scrollWheelZoom.disable();
        map.doubleClickZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();
        map.tap = false;
        map.touchZoom.disable();
      } else {
        mapDiv.style.pointerEvents = 'auto';
        map.dragging.enable();
        map.scrollWheelZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();
        map.tap = true;
        map.touchZoom.enable();
        overlay.style.display = 'none';
      }

      setTimeout(function() {
        map.invalidateSize();
      }, 300);

      overlay.addEventListener('click', function() {
        mapDiv.style.pointerEvents = 'auto';
        map.dragging.enable();
        map.scrollWheelZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();
        map.tap = true;
        map.touchZoom.enable();
        overlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
