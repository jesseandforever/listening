<!DOCTYPE html>
<html>
  <head>
    <title>Paradise, destruction Listening Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Proxima Nova', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #f6f1e7;
      }
      #map {
        height: 90vh;
        width: 70%;
        margin: 0 auto;
        border: 8px solid #d2b48c;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .leaflet-container a {
        color: #8c6d3f;
      }
      .map-title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: #2a5c7a;
        padding: 6px 12px;
        font-size: 20px;
        border-radius: 4px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="map-title"><em>Paradise, destruction</em> listening map</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([20, 100], 2.2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var customIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/jesseandforever/listening/main/custom-pin.png',
        iconSize: [50, 72],
        iconAnchor: [25, 72],
        popupAnchor: [0, -60]
      });

      var locations = [
        { name: "Prospect Park, Brooklyn", coords: [40.6602, -73.9690] },
        { name: "Sheep Meadow, Central Park, Manhattan", coords: [40.7712, -73.9742] },
        { name: "Golden Gate Park, San Francisco", coords: [37.7694, -122.4862] },
        { name: "Griffith Park, Los Angeles", coords: [34.1366, -118.2942] },
        { name: "Lincoln Park, Chicago", coords: [41.9214, -87.6513] },
        { name: "Mount Royal Park, Montreal", coords: [45.5048, -73.5878] },
        { name: "Chapultepec Park, Mexico City", coords: [19.4204, -99.1819] },
        { name: "Ipanema Beach, Rio de Janeiro", coords: [-22.9846, -43.2048] },
        { name: "Tuileries Gardens, Paris", coords: [48.8638, 2.3270] },
        { name: "Hyde Park, London", coords: [51.5073, -0.1657] },
        { name: "Park GÃ¼ell, Barcelona", coords: [41.4145, 2.1527] },
        { name: "Showa Kinen Park, Tokyo", coords: [35.7138, 139.3944] },
        { name: "Royal Park, Melbourne", coords: [-37.7833, 144.9510] },
        { name: "Delta Park, Johannesburg, South Africa", coords: [-26.1335, 28.0110] }
      ];

      locations.forEach(function(loc) {
        L.marker(loc.coords, { icon: customIcon }).addTo(map).bindPopup(loc.name);
      });
    </script>
  </body>
</html>
